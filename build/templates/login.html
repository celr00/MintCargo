    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}">

    <title>Mint Cargo</title>

  <body>
    <section class="container-fluid login">
      <div class="row">
        <!-- Decorator -->
        <div id="decorator" class="col-lg-8 d-none d-lg-block">
          <img class="logo" src="../static/img/Logo_Mint_Transparente 534x206.webp" alt="logo">
          <div class="big-img">
            <img src="https://img.freepik.com/vector-gratis/conjunto-elementos-logisticos_1284-21006.jpg?w=1380&t=st=1668227244~exp=1668227844~hmac=3f273f78c6b26545cab1c392fd89698972deeff2afe2f2395759e3902753e022" alt="Cargo">
          </div>
        </div>
        <!-- Login -->
        <div id="login" class="col-lg-4 col-12">
          <form action="http://localhost/php/login.php" method="post">
            <h3>Welcome! Please, login</h3>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="example@gmail.com" required autofocus/>
            <label for="pass">Password</label>
            <input type="password" name="pass" placeholder="********" required/>
            <input id="input-url" type="hidden" name="url" value=""/>
            <button class="btn btn-primary" type="submit">Login</button>
            <h4><i id="msg"></i></h4>
          </form>
        </div>
      </div>
    </section>
    <script>

      // Enviar el url a php
      document.getElementById("input-url").value = window.location.href;
      
      // Conseguir par√°metro 'msg'
      let url = new URL(window.location.href);
      let params = new URLSearchParams(url.search);

      // Desplegar texto
      $("#msg").text(params.get('msg'));

    </script>
  </body>
</html>
