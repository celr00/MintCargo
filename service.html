<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ESSSZLT94C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-ESSSZLT94C');
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="build/css/app.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="build/img/favicon.ico">
    <title>Page Title</title>
  </head>

  <body>

    <div id="header"></div>
    
    <main class="services container">
      <div class="service-category">
        <h4>Primary Services</h4>
        <div class="row">
          <div class="col-lg-3 col-sm-6 col-12">
            <div class="card">
              <img src="build/img/inlandTransport.jpeg" class="card-img-top" alt="Truck Image">
              <div class="card-body">
                <div class="title-container">
                  <h3 class="card-title">Inland Transport</h3>
                </div>
                <a href="inland.html" class="btn btn-primary">Read More</a>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 col-12">
            <div class="card">
              <img src="build/img/airTransport.jpg" class="card-img-top" alt="Airplane Image">
              <div class="card-body">
                <div class="title-container">
                  <h3 class="card-title">Air Transport</h3>
                </div>
                <a href="air.html" class="btn btn-primary">Read More</a>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 col-12">
            <div class="card">
              <img src="build/img/maritimeTransport.png" class="card-img-top" alt="Ship Image">
              <div class="card-body">
                <div class="title-container">
                  <h3 class="card-title">Mairtime Transport</h3>
                </div>
                <a href="maritime.html" class="btn btn-primary">Read More</a>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 col-12">
            <div class="card">
              <img src="build/img/warehouse.jpg" class="card-img-top" alt="Warehouse Image">
              <div class="card-body">
                <div class="title-container">
                  <h3 class="card-title">Storage</h3>
                </div>
                <a href="storage.html" class="btn btn-primary">Read More</a>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="service-category">
        <h4>Complementary Services</h4>
        <div class="row">
          <div class="col-lg-3 col-sm-6 col-12">
            <div class="card">
              <img src="build/img/insurance.jpeg" class="card-img-top" alt="Truck Image">
              <div class="card-body">
                <div class="title-container">
                  <h3 class="card-title">Transport Insurance</h3>
                </div>
                <a href="insurance.html" class="btn btn-primary">Read More</a>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 col-12">
            <div class="card">
              <img src="build/img/customs.jpg" class="card-img-top" alt="Airplane Image">
              <div class="card-body">
                <div class="title-container">
                  <h3 class="card-title">Customs</h3>
                </div>
                <a href="customs.html" class="btn btn-primary">Read More</a>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 col-12">
            <div class="card">
              <img src="build/img/representation.jpg" class="card-img-top" alt="Ship Image">
              <div class="card-body">
                <div class="title-container">
                  <h3 class="card-title">Global Representation</h3>
                </div>
                <a href="representation.html" class="btn btn-primary">Read More</a>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 col-12">
            <div class="card">
              <img src="build/img/marketer.jpg" class="card-img-top" alt="Warehouse Image">
              <div class="card-body">
                <div class="title-container">
                  <h3 class="card-title">Marketer</h3>
                </div>
                <a href="marketer.html" class="btn btn-primary">Read More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <!-- Base header & footer -->
    <script>
      $('#header').load('base/header.html');
      $('#footer').load('base/footer.html');
      $(window).on('load', function() {
        $('#page-title').text('Services');
      });
    </script>
    <script src="build/js/bundle.min.js"></script>
  </body>
</html>
